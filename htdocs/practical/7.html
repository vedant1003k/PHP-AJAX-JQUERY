<!DOCTYPE html>
<html>
  <head>
    <title>Days Until Next Christmas</title>
    <script type="text/javascript">
      function daysUntilChristmas() {
        // Get the current date and the date of next Christmas
        var today = new Date();
        var nextChristmas = new Date(today.getFullYear(), 11, 25); // Month is 0-based (0 for January, 11 for December)

        // Calculate the difference in milliseconds
        var difference = nextChristmas.getTime() - today.getTime();

        // Convert milliseconds to days
        var days = Math.ceil(difference / (1000 * 60 * 60 * 24));

        // Display the result
        document.getElementById("output").innerText =
          days + " days left until Christmas!";
      }
    </script>
  </head>
  <body>
    <h1>Days Until Next Christmas</h1>
    <button onclick="daysUntilChristmas()">Calculate</button>
    <p id="output"></p>
  </body>
</html>
